

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

    <h1> event in angular</h1>

    <div ng-app="my_thirdApp" ng-controller="my_controller">


        <h2>{{count}}</h2>

        <button ng-click="count = count+1">increment</button>
        <button ng-click="decrease()">decrement</button>
       

    </div>
    
    <script>

        var module = angular.module("my_thirdApp",[])

        module.controller("my_controller", function($scope ){

            $scope.count = 0

            $scope.decrease = function()
            {
                $scope.count -=1
            }

        })
    </script>
</body>
</html>
